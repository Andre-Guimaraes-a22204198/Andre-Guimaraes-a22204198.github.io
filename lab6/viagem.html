<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> * {box-sizing: border-box;} </style>
    <title>Viagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <div class="card">
        <h2>Registre sua Intenção de Viagem</h2>

        <form method="get" action="https://postman-echo.com/get">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend>Dados da Viagem</legend>

                <label for="partida">Data de Partida:</label>
                <input type="date" id="partida">

                <label for="regresso">Data de Regresso:</label>
                <input type="date" id="regresso">

                <label for="passageiros">Número de Passageiros:</label>
                <input type="number" id="passageiros" name="passageiros" min="1">

                <label for="transporte">Meio de Transporte Favorito:</label>
                <select id="transporte" name="transporte">
                    <option value="carro">Carro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                    <option value="outros">Outros</option>
                </select>

                <label>Serviço desejado:</label>

                <input type="radio" id="basico" name="servico" value="Basico" required>
                <label for="basico">Básico</label>
                <input type="radio" id="premium" name="servico" value="Premium">
                <label for="premium">Premium</label>

                <label for="pedidos">Pedidos Especiais:</label>
                <textarea id="pedidos" name="pedidos" rows="4" cols="50"></textarea>

                <label for="valor">Valor esperado por pessoa e por dia (em euros):</label>
                <input type="number" id="valor" name="valor" min="1">
            </fieldset>

            <input type="submit" value="Enviar Intenção de Viagem">
            <input type="reset" value="Redefinir Formulário">
        </form>
    </div>

</body>
</html>
